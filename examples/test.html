<html>
<head>
    <script type="text/javascript" src="../vendor/raphael.js"></script>
    <script type="text/javascript" src="../vendor/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="../lib/dracula_graffle.js"></script>
    <script type="text/javascript" src="../dist/dracula_graph.js"></script>
    <script type="text/javascript" src="test.js"></script>
</head>
<body>
<div id="canvas" style="height: 400px; width: 600px;"></div>
<script>
    var g = new Dracula.Graph();

    g.addEdge("strawberry", "cherry");
    g.addEdge("strawberry", "apple");
    g.addEdge("strawberry", "tomato");

    g.addEdge("tomato", "apple");
    g.addEdge("tomato", "kiwi");

    g.addEdge("cherry", "apple");
    g.addEdge("cherry", "kiwi");

    var layouter = new Dracula.Layout.Spring(g);
    layouter.layout();

    var renderer = new Dracula.Renderer.Raphael('canvas', g, 400, 300);
    renderer.draw();
</script>
</body>
</html>
